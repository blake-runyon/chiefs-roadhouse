<div class="grid grid-cols-1 md:grid-cols-3 px-10 bg-gray-100 rounded-xl mt-8">
  <div class="text-center md:text-right mr-3 text-2xl font-light">
    Now Editing <span class="text-violet-700 font-bold">{{ menuItem?.name }}</span>
  </div>
  <div class="col-span-2 py-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="menuForm">
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Item Name: </label>
      <input type="text" id="name" formControlName="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
      
      <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Item Price: </label>
      <input type="number" id="price" formControlName="price" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
      
      <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Item Description: </label>
      <textarea rows="2" type="text" id="description" formControlName="description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    
      </textarea>
      <label for="avaliable" class="text-sm font-medium leading-6 text-gray-900">Item Avaliable: </label>
      <input type="checkbox" id="avaliable" formControlName="avaliable" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
      
      <div class="block mt-3">
        <button type="submit" [disabled]="!menuForm.valid" class="rounded-md w-full md:w-auto bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
  </div>
  
</div>
